apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: {{ .Values.namespace }}
  name: {{ include "reactive-spring-rest-service.fullname" . }}
  labels:
{{ include "reactive-spring-rest-service.labels" . | indent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "reactive-spring-rest-service.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "reactive-spring-rest-service.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
    {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      volumes:
      - name: config-volume
        configMap:
          name: {{ include "reactive-spring-rest-service.fullname" . }}
          items:
          - key: application.properties
            path: application.properties
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          volumeMounts:
          - name: config-volume
            mountPath: /src/app/resources
            readOnly: true
          envFrom:
            - configMapRef:
                name: {{ include "reactive-spring-rest-service.fullname" . }}
          env:
            - name: release
              value: {{.Release.Name}}
            - name: configName
              value: {{ include "reactive-spring-rest-service.fullname" . }}
            - name: KUBERNETES_NAMESPACE
              value: {{ .Values.namespace }}
          ports:
            - name: http
              containerPort: {{.Values.image.port}}
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /hello
              port: http
          readinessProbe:
            httpGet:
              path: /hello
              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
